<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <!-- form => block -->
    <form action="">
        <!-- input => inline -->
        <div>
            <input type="text" value="기존 데이터">
        </div>
        <div>
            <input type="email" placeholder="example@gmail.com">
        </div>
        <div>
            <input type="password">
        </div>
        <div> 
            <input type="number">
        </div>
        <div>
            <input type="checkbox" value="apple">사과
            <input type="checkbox" value="banana">바나나
            <input type="checkbox" value="sb">딸기
        </div>
        <div>
            <input type="radio" value="male">남자
            <input type="radio" value="female">여자
            
        </div>
    </form>
    
</body>
</html>
