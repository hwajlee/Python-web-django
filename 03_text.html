<!-- line_deco.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- paragraph 문단 => block(면) -->
    <p>문단을 나누고 싶으면 p로 감싼다.</p>
    
    <hr>
    
    <!-- inline(선) -->
    <!-- linebreak ==> 단순 엔터 -->
    sjskfsoekfwngwejjskfs, <br>
    sdfqoqknknnnwejfbkjbckslekqlwnlq <br>   
    sdfsklfjwoeijijlwq <br> 
    sdvvqoojdqdklqkwjlqjjjsalnxnalsila?

    <!-- Semantic -->
    <p>This is <strong>strong</strong> text</p>
    <p>This is <b>bold</b></p>
    
    <!-- Non Sementic -->
    <p>This is <em>em</em> text</p>
    <p>This is <i>italic</i> text</p>

    <pre>
        def func():
            print('Python')
    </pre>
</body>
</html>
